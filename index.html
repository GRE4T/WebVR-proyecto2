<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>    
  </head>
  <body>
    <a-scene>
      <a-assets>
       <img id="suelo"src="assets/textura_nieve.jpg">
       <img id="pared" src="assets/textura_pared.jpg">
      </a-assets>
      <a-entity position="0 3.25 -2" particle-system="preset: snow"></a-entity>      
      <a-entity id="jugador" movement-controls="constrainToNavMesh: true" kinematic-body>
        <a-entity camera
            position="0 1.6 0"
            look-controls
            universal-controls>
            <a-cursor fuse="true" fuse-timeout="800" color="white"></a-cursor>
            <a-text id="score" width="4" value="HOLA" font="mozillavr"  anchor="center" align="center"position="0 -.5 -1"></a-text>

        </a-entity>
      </a-entity>
      <a-entity id="muros"></a-entity>
      <a-entity id="premios"></a-entity>
      <a-grid static-body  src="#suelo"></a-grid>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
    <script type="text/javascript" src="js/proyecto2.js"></script>
  </body>
</html>
